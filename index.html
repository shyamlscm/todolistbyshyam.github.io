<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to add external css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3dce9717da.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2> <img src="image/todo.png" alt="todo-image"> Todo List </h2>
            <div class="row">
                <i class="fa-solid fa-list-check"></i>
                <input type="text" class="add-task" id="add" placeholder="Add your todo">
                <button id="btn">Add</button>
            </div>

            <!-- To select all the task as completed and clear completed task -->
            <div class="mid">
                <i class="fa-solid fa-check-double"></i>
                    <p id="complete-all">Complete all tasks </p>
                    <p id="clear-all">Clear completed</p>
            </div>

            <ul id="list">
            </ul>

        <!-- Adding a new feature filter button in drop down mode 
        which will filter the list like counting, completed
        one and not completed one -->
        <div class="filters">
            <div class="dropdown">
                <button class="dropbtn">Filter</button>
                <div class="dropdown-content">
                    <a href="#" id="all">All</a>
                    <a href="#" id="com">Completed</a>
                    <a href="#" id="uncom">Uncompleted</a>
                </div>
              </div>
            <!--count of completed task  -->
            <div class="completed-task">
                <p>Completed: <span id="c-count">0</span></p>
            </div>
            <!-- count of uncompleted task -->
            <div class="uncompleted-task">
                <p> <span id="total-tasks">Total Tasks: <span id="tasks-counter">0</span></span> </p> 
            </div>
        </div>


    </div>
    <!-- link to add external css -->
    <script src="script.js"></script>
</body>
</html>
